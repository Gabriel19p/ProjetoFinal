<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>Listar Aluno</title>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link href= "/css/listar.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">DeveC Cursos</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/user/" class="nav-link active" aria-current="page">Início</a></li>
    </ul>
</header>
<h1>Listagem de Alunos</h1>

<div class="row mb-3 text-center">
<div class="col-xl-2 themed-grid-col">ID</div>
<div class="col-xl-2 themed-grid-col">Matrícula</div>
<div class="col-xl-2 themed-grid-col">Nome</div>
<div class="col-xl-2 themed-grid-col">CPF</div>
</div>

    <div class="row mb-3 text-center" th:each="aluno: ${listarAluno}">
        <div class="col-2 themed-grid-col" th:text="${aluno.id}"></div>
            <div class="col-2 themed-grid-col"  th:text="${aluno.matricula}"></div>
                <div class="col-2 themed-grid-col"  th:text="${aluno.nome}"></div>
                    <div class="col-2 themed-grid-col"  th:text="${aluno.CPF}"></div>
        <div class="col-1 themed-grid-col"> <a class="btn btn-warning rounded-pill px-3"  th:href="@{alterarAluno/{id}(id=${aluno.id})}">Editar</a></div>
        <div class="col-1 themed-grid-col"> <a class="btn btn-danger rounded-pill px-3" th:href="@{excluirAluno/{id}(id=${aluno.id})}">Excluir</a></div>
    </div>

<footer class="footer mt-auto">
    <div class="footer-content">
        Desenvolvido por Gabriel Freitas | Atos-UFN 2023
    </div>
</footer>
</body>

</html>
