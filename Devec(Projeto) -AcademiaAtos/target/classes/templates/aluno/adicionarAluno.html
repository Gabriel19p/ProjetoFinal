<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">DeveC Cursos</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/user/" class="nav-link active" aria-current="page">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="logout">Sair</a></li>
    </ul>
</header>

<h1>Adicionar Aluno</h1>

<form th:action="@{adicionarAluno}" method="post">
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" th:field="*{aluno.matricula}" required>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{aluno.nome}" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:field="*{aluno.CPF}" required>

     <button type="submit" onclick="showSuccessMessage()">Adicionar</button>
</form>

<script>
    function showSuccessMessage() {
        alert("Aluno criado com sucesso!");
    }
</script>
</body>

</html>
