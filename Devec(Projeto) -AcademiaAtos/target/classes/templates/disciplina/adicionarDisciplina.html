<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Disciplina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/adicionar.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">DeveC Cursos</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/user/" class="nav-link active" aria-current="page">In√≠cio</a></li>
  </ul>
</header>

<h1>Adicionar Disciplina</h1>

<form th:action="@{adicionarDisciplina}" method="post">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:field="*{disciplina.nome}" required>

  <label for="professor">Professor:</label>
  <select id="professor" name="professor.id" required>
    <option value="">Selecione um professor</option>
    <option th:each="professor : ${listaProfessores}" th:value="${professor.id}" th:text="${professor.nome}"></option>
  </select>

  <div>
    <button class="btn btn-info rounded-pill px-3" type="submit" onclick="showSuccessMessage()">Adicionar</button>
  </div>
</form>

<script>
  function showSuccessMessage() {
    alert("Disciplina criada com sucesso!");
  }
</script>

<footer class="footer mt-auto">
  <div class="footer-content">
    Desenvolvido por Gabriel Freitas | Atos-UFN 2023
  </div>
</footer>
</body>
</html>
