<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Alterar Aluno</title>
</head>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
<link href= "/css/alterar.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">DeveC Cursos</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/user/" class="nav-link active" aria-current="page">Início</a></li>
  </ul>
</header>
<h1>Alterar Aluno</h1>
<form action="#" th:action="@{alterarAluno}"
      method="post">
  <label for="matricula">Matrícula:</label>
  <input type="text" id="matricula" name="matricula" th:field="*{aluno.matricula}" required>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:field="*{aluno.nome}" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" th:field="*{aluno.CPF}" required>

  <div>
    <button class="btn btn-info rounded-pill px-3" type="submit" onclick="showSuccessMessage()">Alterar</button>
  </div>
</form>

<script>
  function showSuccessMessage() {
    alert("Aluno alterado com sucesso!");
  }
</script>

<footer class="footer mt-auto">
  <div class="footer-content">
    Desenvolvido por Gabriel Freitas | Atos-UFN 2023
  </div>
</footer>
</body>

</html>
