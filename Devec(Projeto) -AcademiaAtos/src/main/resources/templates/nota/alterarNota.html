<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Alterar Nota</title>
</head>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
<link href= "/css/alterar.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">DeveC Cursos</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/user/" class="nav-link active" aria-current="page">In√≠cio</a></li>
  </ul>
</header>
<h1>Alterar Disciplina</h1>
<form action="#" th:action="@{alterarNota}"
      method="post">

  <label for="aluno">Aluno:</label>
  <select id="aluno" name="aluno.id" required>
    <option value="">Selecione o Aluno</option>
    <option th:each="aluno : ${listaAlunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
  </select>

  <label for="nota">Nota:</label>
  <input type="text" id="nota" name="nota" th:field="*{nota.nota}" required>

  <label for="disciplina">Disciplina:</label>
  <select id="disciplina" name="disciplina.id" required>
    <option value="">Selecione a disciplina</option>
    <option th:each="disciplina : ${listaDisciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
  </select>

  <div>
    <button class="btn btn-info rounded-pill px-3" type="submit" onclick="showSuccessMessage()">Alterar</button>
  </div>
</form>

<script>
  function showSuccessMessage() {
    alert("Professor alterado com sucesso!");
  }
</script>
<footer class="footer mt-auto">
  <div class="footer-content">
    Desenvolvido por Gabriel Freitas | Atos-UFN 2023
  </div>
</footer>
</body>

</html>
