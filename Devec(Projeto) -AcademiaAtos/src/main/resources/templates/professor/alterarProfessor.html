<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Altear Aluno</title>
</head>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body class="bg-light">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">DeveC Cursos</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/user/" class="nav-link active" aria-current="page">In√≠cio</a></li>
    <li class="nav-item"><a class="nav-link" href="logout">Sair</a></li>
  </ul>
</header>
<h1>Alterar Professor</h1>
<form action="#" th:action="@{alterarProfessor}" th:object="${professor}"
      method="post">
  <p>
    ID:<input type="text" th:field="*{professor.id}" />
  </p>
  <p>
    Nome:<input type="text" th:field="*{professor.nome}" />
  </p>
  <p>
    CPF:<input type="text" th:field="*{professor.CPF}" />
  </p>

  <p>
    Disciplina:<input type="text" th:field="*{professor.Disciplina}" />
  </p>
  <p>
    <input type="submit" value="Alterar" onclick="showSuccessMessage()> <input type="reset" value="Reset">
  </p>
</form>

<script>
  function showSuccessMessage() {
    alert("Professor alterado com sucesso!");
  }
</script>
</body>
</html>
